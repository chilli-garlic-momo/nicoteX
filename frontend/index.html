<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Live Transaction Monitoring Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-icon" id="sidebar-icon" title="Menu">â‰¡</div>
            <h2 class="sidebar-title">FinDash</h2>
        </div>
        <ul class="sidebar-list">
            <div class="sidebar-list-elements">
                <img src="../assets/search icon.png" class="sidebar-list-icons" alt="dashboard" />
                <input type="text" class="" placeholder="Dashboard" />
            </div>
            <div class="sidebar-list-elements">
                <img src="../assets/search icon.png" class="sidebar-list-icons" alt="alerts" />
                <input type="text" class="" placeholder="Alerts" />
            </div>
            <div class="sidebar-list-elements">
                <img src="../assets/search icon.png" class="sidebar-list-icons" alt="explanation" />
                <input type="text" class="" placeholder="Explanation" />
            </div>
            <div class="sidebar-list-elements">
                <img src="../assets/search icon.png" class="sidebar-list-icons" alt="scenarios" />
                <input type="text" class="" placeholder="Scenarios" />
            </div>
        </ul>
        <button class="activate-super">Activate Super</button>
    </div>
    <div class="main-content">
        <div class="header">
            <span class="user">Hello!  User</span>
            <button class="deposit-btn">Deposit</button>
            <div class="search-container">
                <input type="text" class="search" placeholder="Search transactions..." />
                <img src="../assets/search icon.png" class="search-icon" alt="Search" />
            </div>
        </div>
        <div class="top-row">
            <div class="card transactions">
                <h3>Live Transactions</h3>
                <div id="transaction-stream"></div>
            </div>
            <div class="card alerts">
                <h3>Fraud Alerts</h3>
                <div id="alert-list"></div>
            </div>
            <div class="card explanation">
                <h3>Explanation</h3>
                <div id="explanation-box"></div>
            </div>
        </div>
        <div class="bottom-row">
            <div class="card chart">
                <h3>Transaction Stats</h3>
                <div id="plot-area"></div>
            </div>
            <div class="card scenarios">
                <h3>Synthetic Scenarios</h3>
                <select id="scenario-filter">
                    <option value="normal">Normal</option>
                    <option value="fraud-type-1">Fraud Type 1</option>
                    <option value="fraud-type-2">Fraud Type 2</option>
                </select>
                <div id="synthetic-details"></div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
